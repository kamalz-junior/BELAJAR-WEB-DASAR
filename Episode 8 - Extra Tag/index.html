<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Extra</title>
</head>
<body>
    <h4>Singkatan</h4>
    <!-- abbreviation <abbr> -->
    <p>Ucup sekolah di <abbr title="Sekolah Dasar">SD</abbr> Merdeka</p>
    <p>kemudian ucup bekerja di <acronym title="Nasional Aeronautics and Space Administration">NASA</acronym>cabang garut</p>

    <h4>Citation dan Definisi</h4>
    <p>Saya sudah membaca buku Grafologi - <cite>Membaca Tulisan Tangan</cite> </p>
    <p><dfn>Garut</dfn> adalah salah satu kota di Jawa Barat, berlokasi di selatan</p>

    <h4>Insert dan delete</h4>
    <p>Otong adalah seorang <del>programmer</del> designer</p>
</body>
</html>
