<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        Nama depan : <input type="text"> <br>
        Nama belakang : <input type="text"> <br>
        Password : <input type="password"> <br>
        <h4>WNI : Radio button</h4>
        <input type="radio" name="WNI" value="ya"><label for="ya">ya</label>
        <input type="radio" name="WNI" value="tidak"><label for="tidak">tidak</label>

        <h4>Musik favorit : Checkbox</h4>
        <input type="checkbox" name="musik"><label for="dangdut">dangdut</label><br>
        <input type="checkbox" name="musik"><label for="jazz">jazz</label><br>
        
        
        <h4>Dropdown List</h4>
        <select name="pekerjaan">
            <option value="mahasiswa">mahasiswa</option>
            <option value="wirausaha">wirausaha</option>
        </select>
        <h4>Upload File</h4>
        <input type="file" name="foto" value="upload_foto">
        <br>
        <input type="button" name="sumbit" value="sumbit">
    </form>
</body>
</html>
